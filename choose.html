<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.svg" type="image/x-icon">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class=" bg-primary bg-gradient">
    <div class="container d-flex justify-content-between align-items-center  ">
     <div class="d-flex justify-content-between align-items-center ">
      <img src="th-removebg-preview.png" width="40px" alt="">
      <a class="navbar-brand fs-4 fs">Asad Abbas</a>
     </div>
    <div>
      <form class="d-flex" role="search">
        <a class="navbar-brand fs fs-4" id="welcomeMessage"></a>
        <!-- <div id=""></div> -->

         <div class="form-check form-switch d-flex justify-content-center align-items-center">
      <!-- Fixed the id to avoid spaces -->
      <input class="form-check-input text-bg-dark" type="checkbox" id="flexSwitchCheckChecked">
  </div>
    </form>
    </div>
    </div>
     
  </nav>

       <div id="welcomeMessage">  </div>

      <div class="d-md-flex mx-5 align-items-center mt-5">
        <h1>Welcome, Asad Abbas</h1>
    </div>
    <div class="mx-5" style="flex-grow: 1;  height: 2px; background-color: black; margin-left: 10px;"></div>
      
      <div class="d-md-flex  justify-content-around align-items-center  text-center">
        <div class="border border-primary m-5 px-2 py-4 "style="width: 18rem;">
            <h3>Javascript</h3>
            <h5>1 Subject</h5>
            <button class="btn nextBtn bg-primary text-light custom-hover mt-3" id="first"  type="submit">Join</button>
        </div>

        <div class="border border-primary px-2 py-4 m-5"  style="width: 18rem;">
            <h3>Web & Mobile </h3>
            <h5>2 Subject</h5>
            <button class="btn nextBtn bg-primary text-light custom-hover mt-3" id="second" type="submit">Join</button>
        </div>

        <div class="border border-primary px-2 py-4 m-5 " style="width: 18rem;">
            <h3>React</h3>
            <h5>1 Subject</h5>
            <button class="btn nextBtn bg-primary text-light custom-hover mt-3" id="third"  type="submit">Join</button>
        </div>
      </div>
      <footer class="bg-primary bg-gradient text-white text-center py-1">
        <p class="font-sm mSm">Made by Asad Abbas <i class="fas fa-signature"></i></p>
      </footer>

      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
        let sec = document.getElementById("second");
        sec.addEventListener("click", ()=>{
            window.location.href = "tableHTML.html";
        })

        let first = document.getElementById("first");
        first.addEventListener("click", ()=>{
            window.location.href = "tableJS.html";
        })

        let third = document.getElementById("third");
        third.addEventListener("click", ()=>{
            window.location.href = "tableREACT.html";
        })



        window.onload = function() {
      // Get the user's name from localStorage
      let userName = localStorage.getItem("name");

      // If the userName exists, update the welcome message
      if (userName) {
        document.getElementById("welcomeMessage").innerText = "Welcome, " + userName + "!";
      } else {
        document.getElementById("welcomeMessage").innerText = "Welcome, Guest!";
      }
    };
 
      </script>
<script src="all.js"></script>
      
</body>
</html>
