<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Table</title>
<link rel="stylesheet" href="style.css">    
<link rel="shortcut icon" href="fav.svg" type="image/x-icon">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>


  <nav class=" bg-primary bg-gradient">
    <div class="container d-flex justify-content-between align-items-center  ">
     <div class="d-flex justify-content-between align-items-center ">
      <img src="th-removebg-preview.png" width="40px" alt="">
      <a class="navbar-brand fs-4 fs">Asad Abbas</a>
     </div>
    <div>
      <form class="d-flex" role="search">
        <a class="navbar-brand fs fs-4" id="welcomeMessage"></a>

         <div class="form-check form-switch d-flex justify-content-center align-items-center">
      <!-- Fixed the id to avoid spaces -->
      <input class="form-check-input text-bg-dark" type="checkbox" id="flexSwitchCheckChecked">
  </div>
    </form>
    </div>
    </div>
     
  </nav>


<div class="container mt-5">
    <h1 class="">REACT <span class="fs-4">(1 Subjects)</span></h1> 
    <div class="mx-2 mb-5" style="flex-grow: 1;  height: 2px; background-color: black; margin-left: 10px;"></div>
    <table class="table table-bordered table-striped">
        <colgroup>
            <col style="width: 30%;"> <!-- Narrow first column -->
            <col style="width: 70%;"> <!-- Wider second column -->
          </colgroup>
    <tbody>
        <!-- 04Rows -->
        <tr><td>Quiz Name</td><td>REACT</td></tr>
        <tr><td>Total Questions</td><td>15</td></tr>
        <tr><td>Total Time</td><td>20 Minutes</td></tr>
        <tr><td>Passing Score</td><td>70%</td></tr>
    </tbody>
    </table>
    <button class="btn nextBtn bg-primary text-light custom-hover mt-3"  type="submit" id='go'>Continiue</button>
</div>


     <footer class="bg-primary bg-gradient text-white text-center py-1">
<p class="font-sm mSm">Made by Asad Abbas <i class="fas fa-signature"></i></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let btn = document.getElementById("go");
    btn.addEventListener("click", ()=>{
        window.location.href = "indexREACT.html";
    })

    
    window.onload = function() {
      // Get the user's name from localStorage
      let userName = localStorage.getItem("name");

      // If the userName exists, update the welcome message
      if (userName) {
        document.getElementById("welcomeMessage").innerText = "Welcome, " + userName + "!";
      } else {
        document.getElementById("welcomeMessage").innerText = "Welcome, Guest!";
      }
    };
</script>
<script src="all.js"></script>
</body>
</html>
